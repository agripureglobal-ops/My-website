<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry | Agripure Global</title>
    <style>
        :root { --primary: #1b4332; --accent: #74c69d; --light: #f7f9f7; --text: #2d3436; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; background: var(--light); }
        header { background: white; padding: 15px 8%; display: flex; align-items: center; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .logo-img { height: 60px; }
        nav { flex: 1; display: flex; justify-content: center; }
        nav ul { list-style: none; display: flex; gap: 30px; margin: 0; padding: 0; }
        nav a { text-decoration: none; color: var(--text); font-weight: 700; text-transform: uppercase; font-size: 13px; }
        .form-container { max-width: 600px; margin: 60px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; }
        input, textarea { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; }
        #form-status { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
        .success { display: block !important; background: #d4edda; color: #155724; }
    </style>
</head>
<body>

<header>
    <a href="index.html"><img src="logo.jpg" class="logo-img" alt="Agripure Global"></a>
    <nav><ul><li><a href="index.html">Home</a></li><li><a href="contact.html">Inquiry</a></li></ul></nav>
</header>

<div class="form-container">
    <h2>Global Inquiry</h2>
    <p>Submit your bulk requirements below.</p>
    <form id="contact-form" action="https://formspree.io/f/mykdelle" method="POST">
        <input type="text" name="name" placeholder="Contact Name" required>
        <input type="email" name="email" placeholder="Business Email" required>
        <input type="text" name="product" placeholder="Product Interest">
        <textarea name="message" rows="5" placeholder="Details..." required></textarea>
        <button type="submit">Send Inquiry</button>
    </form>
    <div id="form-status"></div>
</div>

<script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");
    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = new FormData(e.target);
        const response = await fetch(e.target.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' }});
        if (response.ok) {
            status.innerHTML = "Success! Inquiry received.";
            status.className = "success";
            form.reset();
        }
    });
</script>
</body>
</html>
